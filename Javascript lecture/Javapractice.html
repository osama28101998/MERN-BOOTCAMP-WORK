<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <p id="para">This is a cat.Cat is very----------</p>
      <br />
      <br />
      <input type="button" value="Red" id="r" onclick="changecolor(r.value)" />
      <input type="button" value="Green" onclick="changecolor('green')" />
      <input type="button" value="Blue" onclick="changecolor('blue')" />
    </center>
  </body>
  <script>
    function changecolor(c) {
      document.getElementById("para").style.color = c;
    }
  </script>
</html>
