<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/myjs.js"></script>
  </head>
  <body>
    <center>
      <h1>Math</h1>
      <label>Value </label>
      <input type="number" id="no" />
      <br /><br />
      <input type="button" value="Sqrt" onclick="sqr();" />
      <input type="button" value="Ceil" onclick="c();" />
      <input type="button" value="Floor" onclick="f();" />
      <input type="button" value="Log" onclick="lg();" />
      <br /><br /><br />
      <label>Result : </label>
      <span id="res">--------</span>
      <br /><br /><br />

      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="images/1.jpg" style="width: 100%" />
          <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="images/2.jpg" style="width: 100%" />
          <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="images/3.jpg" style="width: 100%" />
          <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </center>
  </body>
  <script>
    function sqr() {
      let v = document.getElementById("no").value;
      let r;
      r = Math.sqrt(v);

      document.getElementById("res").innerHTML = r;
    }
    function c() {
      let v = document.getElementById("no").value;
      let r;
      r = Math.ceil(v);
      document.getElementById("res").innerHTML = r;
    }
    function f() {
      let v = document.getElementById("no").value;
      let r;
      r = Math.ceil(v);
      document.getElementById("res").innerHTML = r;
    }
    function lg() {
      let v = document.getElementById("no").value;
      let r;
      r = Math.log(v);
      document.getElementById("res").innerHTML = r;
    }
  </script>
</html>
