<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script>
    function greeting(name, clas) {
      var res = "Hello " + name + " Welcome to You in Our " + clas + " Class";
      return res;
    }

    a = prompt("Enter name ");
    b = prompt("Enter Class");
    result = greeting(a, b);
    document.writeln(result);
  </script>
  <body></body>
</html>
