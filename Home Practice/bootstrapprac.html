<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="customstyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3 col-lg-6">
          <div class="btn btn-primary">This is grid of 3</div>
        </div>
        <div class="col-3 col-lg-6">
          <div class="btn btn-dark">This is grid of 3</div>
        </div>
        <div class="col-3 col-lg-6">
          <div class="btn btn-success">This is grid of 3</div>
        </div>
        <div class="col-3 col-lg-6">
          <div class="btn btn-danger">This is grid of 3</div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <div class="btn btn-success">This is grid of 4</div>
        </div>
        <div class="col-4">
          <div class="btn btn-info">This is grid of 4</div>
        </div>
        <div class="col-4">
          <div class="btn btn-danger">This is grid of 4</div>
        </div>
      </div>
    </div>
    <div class="row"></div>
  </body>
</html>
